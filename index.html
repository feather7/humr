<header>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<nav>
	  <ul>
		<li><a href="#">Domů</a></li>
		<li><a href="#">O nás</a></li>
		<li><a href="#">Pizza menu</a></li>
		<li><a href="#">Kontakt</a></li>
	  </ul>
	  <div class="hamburger">
		<span></span>
		<span></span>
		<span></span>
	  </div>
	</nav>
  </header>

  <style>
	header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  color: #fff;
  padding: 10px;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li a {
  display: block;
  padding: 10px;
  color: #fff;
  text-decoration: none;
}

nav ul li a:hover {
  background-color: #555;
}

.hamburger {
  display: none;
  cursor: pointer;
  margin-right: 10px;
}

.hamburger span {
  display: block;
  background-color: #fff;
  height: 3px;
  margin-bottom: 5px;
  position: relative;
  transition: transform 0.2s ease-out, opacity 0.2s ease-out;
}

.hamburger span:first-child {
  transform-origin: left center;
}

.hamburger span:last-child {
  transform-origin: left center;
}

@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    background-color: #444;
    position: absolute;
    top: 70px;
    left: 0;
    right: 0;
    height: calc(100vh - 70px);
    display: none;
  }

  nav ul li {
    flex: 1;
    text-align: center;
    margin-top: 10px;
  }

  nav ul li a {
    padding: 0;
    font-size: 18px;
    color: #fff;
  }

  nav ul li a:hover {
    background-color: #555;
  }

  .hamburger {
    display: block;
  }

  .active {
    display: block;
  }

  .hamburger span:first-child {
    transform: rotate(45deg);
  }

  .hamburger span:last-child {
    transform: rotate(-45deg);
  }

  .hamburger span:nth-child(2) {
    opacity: 0;
  }
  .hamburger {
  display: none;
}

@media screen and (max-width: 768px) {
  .hamburger {
    display: block;
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
  }
  .hamburger span {
    display: block;
    width: 30px;
    height: 3px;
    margin: 6px auto;
    background-color: #333;
    border-radius: 3px;
    transition: all 0.3s ease-in-out;
  }
  .menu {
    display: none;
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    background-color: #fff;
    padding: 0;
    margin: 0;
    text-align: center;
    z-index: 1;
  }
  .menu li {
    display: block;
    margin: 0;
    padding: 10px 0;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }
  .menu li a {
    display: block;
    color: #333;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
  }
  .menu li a:hover {
    color: #f00;
  }
}
}


  </style>


<script>
  $(document).ready(function() {
    $('.hamburger').click(function() {
      $('ul').toggleClass('show');
    });
  });
</script>
